<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아날로그 시계</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 30%, #e0e7ff 0%, #a5b4fc 60%, #6366f1 100%);
      margin: 0;
    }
    .clock-container {
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .clock {
      width: 300px;
      height: 300px;
      background: white;
      border-radius: 50%;
      border: 8px solid #6366f1;
      box-shadow: 0 4px 24px rgba(99,102,241,0.2);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .center-dot {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #6366f1;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 0 8px #6366f1;
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      background: #6366f1;
      border-radius: 6px;
    }
    .hand.hour {
      width: 10px;
      height: 70px;
      background: #6366f1;
      z-index: 3;
    }
    .hand.minute {
      width: 6px;
      height: 110px;
      background: #818cf8;
      z-index: 2;
    }
    .hand.second {
      width: 3px;
      height: 130px;
      background: #f59e42;
      z-index: 1;
    }
    .number {
      position: absolute;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: #6366f1;
      font-size: 1.2em;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock" id="clock">
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
      <div class="center-dot"></div>
      <!-- 숫자 표시 -->
      <div class="number" style="transform: translate(-50%, -50%) rotate(30deg) translateY(-120px) rotate(-30deg);">1</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(60deg) translateY(-120px) rotate(-60deg);">2</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(90deg) translateY(-120px) rotate(-90deg);">3</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(120deg) translateY(-120px) rotate(-120deg);">4</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(150deg) translateY(-120px) rotate(-150deg);">5</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(180deg) translateY(-120px) rotate(-180deg);">6</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(210deg) translateY(-120px) rotate(-210deg);">7</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(240deg) translateY(-120px) rotate(-240deg);">8</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(270deg) translateY(-120px) rotate(-270deg);">9</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(300deg) translateY(-120px) rotate(-300deg);">10</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(330deg) translateY(-120px) rotate(-330deg);">11</div>
      <div class="number" style="transform: translate(-50%, -50%) rotate(0deg) translateY(-120px) rotate(0deg);">12</div>
    </div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();

      const hourDeg = (hour + minute / 60) * 30;
      const minuteDeg = (minute + second / 60) * 6;
      const secondDeg = second * 6;

      document.getElementById('hour').style.transform = `translate(-50%, 0) rotate(${hourDeg}deg)`;
      document.getElementById('minute').style.transform = `translate(-50%, 0) rotate(${minuteDeg}deg)`;
      document.getElementById('second').style.transform = `translate(-50%, 0) rotate(${secondDeg}deg)`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
